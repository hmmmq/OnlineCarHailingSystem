    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css?2730">
	<link rel="stylesheet" type="text/css" href="/style.css?5045">
	<link rel="stylesheet" type="text/css" href="/css/animate.min.css?341">
	<link rel="stylesheet" type="text/css" href="/css/custom.css?4055">

	<link rel="stylesheet" type="text/css" href="/css/all.min.css">

</head>
<body>

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">
    
<!-- bloc-nav -->
<div class="bloc none bgc-carmine-pink d-bloc" id="bloc-nav">
	<div class="container bloc-sm bloc-no-padding-lg">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light row navbar-expand-md nav-pa" role="navigation" id="nav-pa">
					<a class="navbar-brand" href="index.html"><img src="/img/logo5.png" alt="logo" /></a>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- bloc-nav END -->

<!-- bloc-10 -->
<div class="bloc l-bloc" id="bloc-10">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col">
				<h1 class="mg-md tc-charcoal">
					<strong>正在去接乘客......</strong>
				</h1>
			</div>
		</div>
		<div class="row voffset">
			<div class="col-sm-4 col">
				<div class="card card-rd">
					<div class="card-header bgc-carmine-pink">
						<h2 class="mg-clear tc-white h2-订单详情-style">
							<strong>订单详情</strong>
						</h2>
					</div>
					<div class="card-body">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="mg-md tc-charcoal">
									<strong th:text="${orderRes3.route.departure.name}">海大北门</strong>
								</h3>
							</div>
							<div class="col">
								<p class="float-lg-none text-lg-center">
									去往
								</p>
							</div>
							<div class="col">
								<h3 class="mg-md tc-charcoal">
									<strong th:text="${orderRes3.route.destination.name}">海大南门</strong>
								</h3>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h3 th:text="${orderRes3.passenger.name}" class="mg-md">
									乘客ID
								</h3>
								<div class="row">
									<div class="col">
										<h6 th:text="${orderRes3.passenger.phone}" class="mg-md h6-131-9517-style">
											131****9517
										</h6>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p th:text="'开始时间： ' + ${#dates.format(orderRes3.ordertime.endtime.getTime(), 'yyyy年MM月dd日 hh:mm')}">
									开始时间： 2021年9月6日 16:00
								</p>
								<p th:text="'结束时间： ' + ${#dates.format(orderRes3.ordertime.endtime.getTime(), 'yyyy年MM月dd日 hh:mm')}">
									结束时间： 2021年9月6日 16:10
								</p>
								<p th:text="'总里程：  ' + ${#numbers.formatDecimal(orderRes3.route.distance, 1, 1)} + '公里'">
									总里程： &nbsp;2.0公里
								</p>
								<p th:if="${orderRes3.orderpay.state eq 1}">
									订单状态： 已成功支付
								</p>
								<p th:if="${orderRes3.orderpay.state eq 0}">
									订单状态： 未支付
								</p>
								<h3 class="mg-md">
									<strong th:text="'合计： ' + ${#numbers.formatDecimal(orderRes3.orderpay.fare, 1, 2)} + '元'">合计： 9.00元</strong>
								</h3>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<div class="row">
							<div class="col">
								<a th:href="@{/driver/godestination}" class="btn btn-lg btn-block btn-rd btn-carmine-pink">已接到乘客<br></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-8 col">
				<div><div id="be-mapid" class="osm-map" data-iconsrc="/img/lazyload-ph.png" data-src="" data-positionlat="49" data-positionlng="6" data-icontext="Some info" data-height="350px" data-enableinfobox="1" data-setownicon="0" data-zoom="13">

</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-10 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32"><path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/></svg></a>
<!-- ScrollToTop Button END-->


<!-- bloc-3 -->
<div class="bloc l-bloc" id="bloc-3">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-12">
				<img src="/img/lazyload-ph.png" data-src="/img/logo4.png" class="/img-fluid mx-auto d-block img-3-style lazyload" alt="logo" />
				<p class="mg-sm mx-auto d-block text-lg-center">
					Copyright © 2021 Foodie. All Rights Reserved.
				</p>
			</div>
		</div>
	</div>
</div>
<!-- bloc-3 END -->

</div>
<!-- Main container END -->

<script src="/js/jquery-3.5.1.min.js?9219"></script>

<script src="/js/leaflet.js?8526"></script>
<script src="/js/osm_map.js?6445"></script><!-- Additional JS END -->


</body>
</html>
