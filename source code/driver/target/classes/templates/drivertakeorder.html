	<div class="container bloc-sm bloc-no-padding-lg">
		<div class="row">

<!-- bloc-8 -->
<div class="bloc l-bloc" id="bloc-8">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col">
				<h1 class="mg-md tc-charcoal">
					<strong>开始接单</strong>
				</h1>
			</div>
		</div>
		<div class="row voffset">
			<div class="col animated zoomIn" data-appear-anim-style="zoomIn">
				<ul class="list-unstyled list-sp-md">
					<li>
						<div class="row voffset">
							<div th:each="orderRes41:${orderRes41s}" class="col-sm-4 col">
								<div class="row">
									<div class="col-12">
										<div class="card card-rd">
											<div class="card-header bgc-carmine-pink">
												<div class="row align-items-end">
													<div class="col">
														<h4 class="mg-md tc-white">
															<strong th:text="'¥ ' + ${#numbers.formatDecimal(orderRes41.orderpay.fare, 1, 2)}">¥ 9.00</strong><br>
														</h4>
													</div>
													<div class="col">
														<h5 th:text="'据您 ' + ${#numbers.formatDecimal(orderRes41.pdroute.distance, 1, 1)} + ' km'" class="float-lg-right mg-md tc-white">
															据您 2.0 km
														</h5>
													</div>
												</div>
											</div>
											<div class="card-body">
												<div class="row align-items-center">
													<div class="col">
														<h3 class="mg-md tc-charcoal">
															<strong th:text="${orderRes41.proute.departure.name}">海大北门</strong>
														</h3>
													</div>
													<div class="col">
														<p class="float-lg-none text-lg-center">
															去往
														</p>
													</div>
													<div class="col">
														<h3 class="mg-md tc-charcoal">
															<strong th:text="${orderRes41.proute.destination.name}">海大南门</strong>
														</h3>
													</div>
												</div>
												<div class="row">
													<div class="col">
														<h3 class="mg-md h5-style tc-white tc-charcoal">
															<strong th:text="${orderRes41.passenger.name}">刘 **</strong>
														</h3>
														<div class="row">
															<div class="col">
																<h6 th:text="${orderRes41.passenger.phone}" class="mg-md h6-131-9517-style">
																	131****9517
																</h6>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="card-footer bgc-white">
												<a th:href="@{/driver/goorderdetail(car=${car}, driver=${d_user}, orderRes41=${orderRes41})}" class="btn btn-lg btn-block btn-rd btn-carmine-pink">立即接单</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
